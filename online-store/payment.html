<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            max-width: 500px;
            margin: 0 auto;
        }

        .payment-form label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .payment-form input,
        .payment-form textarea,
        .payment-form button {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-form button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #45a049;
        }

        #card-number,
        #expiry-date {
            display: flex;
            gap: 0.5em;
        }

        #card-number input,
        #expiry-date input {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <!-- Removed the title of Payment Page -->
    </header>
    <main>
        <form class="payment-form" onsubmit="location.href='trolled.html'; return false;">
            <label for="bank-name">Bank Name:</label>
            <select id="bank-name" name="bank-name" required>
                <option value="">Select your bank</option>
                <option value="taipei-fubon">Taipei Fubon Bank</option>
                <option value="ctbc">CTBC Bank</option>
                <option value="mega">Mega International Commercial Bank</option>
                <option value="taiwan-cooperative">Taiwan Cooperative Bank</option>
                <option value="cathay-united">Cathay United Bank</option>
            </select>

            <label for="card-number">Card Number:</label>
            <div id="card-number">
                <input type="text" maxlength="4" required>
                <input type="text" maxlength="4" required>
                <input type="text" maxlength="4" required>
                <input type="text" maxlength="4" required>
            </div>

            <label for="expiry-date">Card Expired Date:</label>
            <div id="expiry-date">
                <input type="text" maxlength="2" placeholder="MM" required>
                <input type="text" maxlength="2" placeholder="YY" required>
            </div>

            <label for="card-holder">Card Holder Name:</label>
            <input type="text" id="card-holder" name="card-holder" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <label for="delivery-address">Delivery Address:</label>
            <textarea id="delivery-address" name="delivery-address" required></textarea>

            <button type="submit">Accept Payment</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Razer Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
